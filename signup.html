<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <form action="Home.html">
            <h2>Creat an Account</h2><br><br>
            <table id="table1">
                <label>
                    <tr>
                        <td><input type="text" id="first" onkeyup="validate();" placeholder="First Name">
                        <td>
                            <div id="errFirst"></div>
                        </td>
                    </tr>
                </label>
                <tr>
                    <td> <input type="text" id="last" onkeyup="validate();" placeholder="Last Name" /></td>
                    <td>
                        <div id="errLast"></div>
                    </td>
                </tr>
                <tr>
                    <td> <input type="text" id="email" onkeyup="validate();" placeholder="Email address" /></td>
                    <td>
                        <div id="errEmail"></div>
                    </td>
                </tr>
                <!-- <tr>
                    <td><input type="text" id="uid" onkeyup="validate();" placeholder="User ID" /></td>
                    <td>
                        <div id="errUid"></div>
                    </td>
                </tr> -->
                <tr>
                    <td><input type="password" id="password" onkeyup="validate();" placeholder="Password" /></td>
                    <td>
                        <div id="errPassword"></div>
                    </td>
                </tr>
                <tr>
                    <td><input type="password" id="confirm" onkeyup="validate();" placeholder="Confirm Password" /></td>
                    <td>
                        <div id="errConfirm"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="create" value="Submit" onclick="validate();" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
